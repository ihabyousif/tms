
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerProductLabel" translate="tmsApp.customerProduct.home.createOrEditLabel">Create or edit a Customer Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customerProduct.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customerProduct.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tmsApp.customerProduct.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.customerProduct.price"
                    required />
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tmsApp.customerProduct.discount" for="field_discount">Discount</label>
            <input type="number" class="form-control" name="discount" id="field_discount"
                    ng-model="vm.customerProduct.discount"
                     />
        </div>

        <div class="form-group">
            <label translate="tmsApp.customerProduct.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="vm.customerProduct.customer" ng-options="customer as customer.name for customer in vm.customers track by customer.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.customer.$invalid">
            <p class="help-block"
                ng-show="editForm.customer.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label translate="tmsApp.customerProduct.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.customerProduct.product" ng-options="product as product.name for product in vm.products track by product.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.product.$invalid">
            <p class="help-block"
                ng-show="editForm.product.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
