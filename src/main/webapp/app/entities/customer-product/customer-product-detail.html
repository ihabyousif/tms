
<div>
    <h2><span translate="tmsApp.customerProduct.detail.title">Customer Product</span> {{vm.customerProduct.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tmsApp.customerProduct.price">Price</span></dt>
        <dd>
            <span>{{vm.customerProduct.price}}</span>
        </dd>
        <dt><span translate="tmsApp.customerProduct.discount">Discount</span></dt>
        <dd>
            <span>{{vm.customerProduct.discount}}</span>
        </dd>
        <dt><span translate="tmsApp.customerProduct.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.customerProduct.customer.id})">{{vm.customerProduct.customer.name}}</a>
        </dd>
        <dt><span translate="tmsApp.customerProduct.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.customerProduct.product.id})">{{vm.customerProduct.product.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
