
<div>
    <h2><span translate="tmsApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tmsApp.product.name">Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span translate="tmsApp.product.description">Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span translate="tmsApp.product.activeDate">Active Date</span></dt>
        <dd>
            <span>{{vm.product.activeDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="tmsApp.product.inactiveDate">Inactive Date</span></dt>
        <dd>
            <span>{{vm.product.inactiveDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="tmsApp.product.price">Price</span></dt>
        <dd>
            <span>{{vm.product.price}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
