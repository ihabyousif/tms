
<div>
    <h2><span translate="tmsApp.branch.detail.title">Branch</span> {{vm.branch.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tmsApp.branch.name">Name</span></dt>
        <dd>
            <span>{{vm.branch.name}}</span>
        </dd>
        <dt><span translate="tmsApp.branch.phone1">Phone 1</span></dt>
        <dd>
            <span>{{vm.branch.phone1}}</span>
        </dd>
        <dt><span translate="tmsApp.branch.phone2">Phone 2</span></dt>
        <dd>
            <span>{{vm.branch.phone2}}</span>
        </dd>
        <dt><span translate="tmsApp.branch.description">Description</span></dt>
        <dd>
            <span>{{vm.branch.description}}</span>
        </dd>
        <dt><span translate="tmsApp.branch.address">Address</span></dt>
        <dd>
            <span>{{vm.branch.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
