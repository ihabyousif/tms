
<div>
    <h2><span translate="tmsApp.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tmsApp.customer.birthDate">Birth Date</span></dt>
        <dd>
            <span>{{vm.customer.birthDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="tmsApp.customer.address">Address</span></dt>
        <dd>
            <span>{{vm.customer.address}}</span>
        </dd>
        <dt><span translate="tmsApp.customer.phone">Phone</span></dt>
        <dd>
            <span>{{vm.customer.phone}}</span>
        </dd>
        <dt><span translate="tmsApp.customer.notes">Notes</span></dt>
        <dd>
            <span>{{vm.customer.notes}}</span>
        </dd>
        <dt><span translate="tmsApp.customer.name">Name</span></dt>
        <dd>
            <span>{{vm.customer.name}}</span>
        </dd>
        <dt><span translate="tmsApp.customer.mobile">Mobile</span></dt>
        <dd>
            <span>{{vm.customer.mobile}}</span>
        </dd>
        <dt><span translate="tmsApp.customer.branch">Branch</span></dt>
        <dd>
            <a ui-sref="branch-detail({id:vm.customer.branch.id})">{{vm.customer.branch.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
